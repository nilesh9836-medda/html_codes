<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width initial-scale=1.0" />
        <title>Nested List</title>
    </head>
    <body>
        <h2>Nested Unordered List</h2>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
                <li>sub-list 1</li>
                <li>sub-list 2</li>
                <li>sub-list 3</li>
            <li>list 3</li>
        </ul>

        <h2>Nested Ordered List</h2>
        <ol>
            <li>list 1</li>
            <li>list 2</li>
                <li>sub-list 1</li>
                <li>sub-list 2</li>
                <li>sub-list 3</li>
            <li>list 3</li>
        </ol>
    </body>
</html>
